name: ui
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  animated_text_kit: ^4.2.2
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.6
  dots_indicator: ^3.0.0
  dropdown_button2: ^2.3.9
  file_picker: ^5.5.0
  firebase_auth: ^4.13.0
  firebase_core: ^2.22.0
  firebase_storage: ^11.5.0
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  footer: ^0.0.4
  get: ^4.6.6
  go_router: ^12.0.1
  google_sign_in: ^6.1.6
  http: ^1.1.0
  image_picker: ^0.8.4+2
  rive: ^0.11.17
  uuid: ^4.0.0
  web_smooth_scroll: ^1.1.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/riv/
  fonts:
    - family: logo
      fonts:
        - asset: assets/fonts/JosefinSlab-Italic-VariableFont_wght.ttf
